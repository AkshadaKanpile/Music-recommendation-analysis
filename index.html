<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="/staticfiles/style.css">
</head>
<body>
    <div style="color: darkcyan;"
    <h1>Music Recommendation System</h1>
    <p>Enter a song and its release year to get music recommendations:</p>
    <form action="/recommend" method="POST">
        <label for="song_name">Song Name:</label>
        <input type="text" id="song_name" name="song_name" required>
        <br>
        <label for="song_year">Release Year:</label>
        <input type="number" id="song_year" name="song_year" required>
        <br>
        <button type="submit">Get Recommendations</button>
    </form>
    <h2>Recommended Songs:</h2>
    <ul id="recommendations">
        <!-- Recommended songs will be displayed here -->
    </ul>
    <script src="static/script.js"></script>
</div>
</body>
</html>
